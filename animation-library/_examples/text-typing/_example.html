<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<title>Text typing animation</title>
	<style>
		div {
			background-color: #000;
			width: 800px;
			height: 80px;
			padding: 12px;
			color: #FFF;
			font-family: Arial, Helvetica, sans-serif;
			font-size: 16px;
			line-height: 1.5em;
		}
	</style>
	<script type="text/javascript" src="../_base/_base.js"></script>
	<script type="text/javascript" src="../_global-functions/_global-functions.js"></script>
	<script type="text/javascript" src="text-typing.js"></script>
</head>

<body>
	<a href="#">
	<div id="elemID"></div>
	</a>
	<br/>
	<div id="elemIDsecond"></div>
	<br/>
	<div class="elemClass"></div>
	<br/>
	<div class="elemClass"></div>
	<br/>
	<div class="elemClassSecond"></div>
	<br/>
	<div class="elemClassSecond"></div>
	<br/>
	<div class="elemClassThird"></div>
	<br/>
	<div class="elemClassThird"></div>
	<script>
		/* usage
		 * textTyping({
				id: 'redBox', set the element(s) by cl: 'class', tn: 'tag' or el: index[i] (required, string/element)
				delay: 2000, set the delay in milliseconds (optional/defalut 1000,number)
				fps: 30, frames per second [the loop is build with requestAnimationFrame] (optional/defalut 20, number)
				text: 'text', string to add (required, string)
				cursor: 'true', display cursor (optional/defalut true, boolean)
				deleteCursorIn: 1000, delete the cursor (optional/defalut 1000,number)
				deleteIt: true, delete the string to added (optional/defalut false, boolean)
				deleteIn: 1000, delete the string (optional/defalut 1000,number)
				deleteTo: 'text', delete the text until (optional/defalut '', string)
		 * });
		*/

		textTyping({
			id: 'elemID',
			delay: 1000,
			fps: 10,
			text: 'Place your string<br/>here and<br> as much as you like.',
			cursor: true,
			deleteCursorIn: 1000,
			deleteIt: true,
			deleteIn: 1000,
			deleteTo: '',
		});

		textTyping({
			id: 'elemIDsecond',
			delay: 1000,
			fps: 10,
			text: 'The other id-text, without a cursor and which is not deleted!',
			cursor: false,
			deleteCursorIn: 1000,
			deleteIt: false,
			deleteIn: 1000,
			deleteTo: '',
		});

		textTyping({
			cl: 'elemClass',
			delay: 1000,
			fps: 10,
			text: 'The class-text, which is set into two elements and will be deleted, when its ready with a dealy of 1 sec.!',
			cursor: true,
			deleteCursorIn: 1000,
			deleteIt: true,
			deleteIn: 1000,
			deleteTo: '',
		});

		textTyping({
			cl: 'elemClassSecond',
			delay: 1000,
			fps: 10,
			text: 'The class-text, without a cursor and which is not deleted!',
			cursor: false,
			deleteCursorIn: 1000,
			deleteIt: false,
			deleteIn: 1000,
			deleteTo: '',
		});

		textTyping({
			cl: 'elemClassThird',
			delay: 1000,
			fps: 10,
			text: 'The class-text, which is set into two elements and will be particular deleted, when its ready with a dealy of 1,5 sec.!',
			cursor: true,
			deleteCursorIn: 1000,
			deleteIt: true,
			deleteIn: 1500,
			deleteTo: 'The class-text, which is set into two elements and will be particular deleted',
		});
	</script>
</body>

</html>
