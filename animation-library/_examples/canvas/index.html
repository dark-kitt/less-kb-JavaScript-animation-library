<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvas-example</title>
		<style>
			* {
				margin:0;
				padding:0;
				border:0;
				font-size: 100%;
				font: inherit;
				vertical-align: baseline;
			}
			canvas {
				position: absolute;
				border: 1px solid black;
				box-sizing: border-box;
			}

			button {
				position: absolute;
				z-index: 2;

				width: 200px;
				height: 90px;

				border: 2px solid black;
			}
			[name="start"] {
				top: 20px;
				left: 20px;
			}
			[name="stop"] {
				top: 160px;
				left: 20px;
			}
		</style>
		<script type="text/javascript" src="../_base/_base.js"></script>
		<script type="text/javascript" src="../_global-functions/_global-functions.js"></script>
		<script type="text/javascript" src="canvas-example.js"></script>
	</head>
	<body>
		<button id="button-start" type="button" name="start">start</button>
		<button id="button-stop" type="button" name="stop">stop</button>
	</body>
</html>
